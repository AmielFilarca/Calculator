<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stupid Fucking Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="display">
      <div class="input"></div>
      <div class="result"></div>
    </div>
    <button class="numbers">0</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="operations" id="add">+</button>
    <button class="operations" id="subtract">-</button>
    <button class="operations" id="multiply">*</button>
    <button class="operations" id="divide">/</button>
    <button class="functions" id="equals">=</button>
    <button class="functions" id="clear">C</button>
  </body>
  <script src="index.js"></script>
</html>
