<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stupid Fucking Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="display">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <div class="input-buttons">
          <button class="numbers" id="num7">7</button>
          <button class="numbers" id="num8">8</button>
          <button class="numbers" id="num9">9</button>
          <button class="numbers" id="num4">4</button>
          <button class="numbers" id="num5">5</button>
          <button class="numbers" id="num6">6</button>
          <button class="numbers" id="num1">1</button>
          <button class="numbers" id="num2">2</button>
          <button class="numbers" id="num3">3</button>
          <button class="numbers" id="decimal">.</button>
          <button class="numbers" id="num0">0</button>
          <button class="functions" id="backspace">⌫</button>
        </div>
        <div class="function-buttons">
          <button class="operations" id="add">+</button>
          <button class="functions" id="clear">Clear All</button>
          <button class="operations" id="subtract">-</button>
          <button class="operations" id="multiply">*</button>
          <button class="operations" id="divide">/</button>
          <button class="functions" id="equals">=</button>
        </div>
      </div>
      <h1>‹› with ♥ by Amiel</h1>
    </div>
  </body>
  <script src="index.js"></script>
</html>
